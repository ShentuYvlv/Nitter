[Server]
hostname = "localhost"  # for generating links, change this to your own domain/ip
title = "nitter"
address = "0.0.0.0"
port = 8080
https = false  # disable to enable cookies when not using https
httpMaxConnections = 500  # 从100增加到500，提高并发连接数
staticDir = "./public"

[Cache]
listMinutes = 240  # how long to cache list info (not the tweets, so keep it high)
rssMinutes = 5  # 从10分钟减少到5分钟，减少缓存时间以获取更新数据
redisHost = "nitter-redis"  # 使用docker-compose时需设置为nitter-redis
redisPort = 6379
redisPassword = ""
redisConnections = 50  # 从20增加到50，提高Redis连接池
redisMaxConnections = 100  # 从30增加到100，提高最大连接数
# new connections are opened when none are available, but if the pool size
# goes above this, they're closed when released. don't worry about this unless
# you receive tons of requests per second

[Config]
hmacKey = "nitter-hmac-key"  # random key for cryptographic signing of video urls
base64Media = false  # use base64 encoding for proxied media urls
enableRSS = true  # set this to false to disable RSS feeds
enableDebug = false  # 关闭调试日志以提高性能
proxy = ""  # http/https url, SOCKS proxies are not supported
proxyAuth = ""

# Change default preferences here, see src/prefs_impl.nim for a complete list
[Preferences]
theme = "Nitter"
replaceTwitter = "nitter.net"
replaceYouTube = "piped.video"
replaceReddit = "teddit.net"
proxyVideos = true
hlsPlayback = false
infiniteScroll = false

[Sessions]
sessionPath = "/src/sessions.jsonl"